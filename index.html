<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body{
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;

      /* Move content toward the top */

      align-items: center;
      padding-top: 12px;             /* adjust 8–24px to taste */

    .container{
      width: min(720px, 92vw);
    }

    h1 {
      margin: 0 0 10px 0;
      color: #000000;
      font-size: clamp(30px, 6vw, 48px);
    }

    p {
      margin: 5px 0;
      color: #181F09;
      font-size: clamp(16px, 4vw, 20px);
    }

    a {
      color: #ff7900;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Profile image scales nicely on phones */
    .profile {
      width: 250px;
      max-width: 52vw;   /* prevents it dominating small screens */
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }

</head>
